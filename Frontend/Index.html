<!doctype html>
<html lang="en" ng-app="Restapi">

<head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="/Frontend/restapi.js" type='text/javascript'></script>
 </head>
<body ng-controller="login">
<button><a href="/google">google</a></button>
    <form >
        <input type="text" ng-model="User.username" name="Username" placeholder="Username" />
        <input type="password" ng-model="User.password" name="password" placeholder="password" />
        <button type="submit" ng-click="Login()" name="Login" value="Login">Login</button>
    </form>
</body>
</html>
